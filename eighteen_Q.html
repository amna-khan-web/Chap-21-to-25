<body class="quest">

    <!-- JavaScript Functionality -->
    <script>
        var sentence = "The quick brown fox jumps over the lazy dog";
        var wordToFind = "the";


        var wordsArray = sentence.toLowerCase().split(" ");

        var count = wordsArray.filter(word => word === wordToFind).length;

        document.write(`Text: The quick brown fox jumps over the lazy dog!<br><br> There are "${count}" occurrence(s) of word '${wordToFind}'.`);


    </script>
