<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment # 21to 25 || Q # 3;</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        .questions {
            background-color: rgb(146, 127, 133);
        }
    </style>
</head>

<body class="questions">
    <div class="box">

        <h1>Locate the Position of "n" word!</h1>
        <label>Enter a word that contains the letter "n" to find its position:</label>
        <br><br>
        <input type="text" placeholder="your desired words...." id="inp_first">
        <br><br>
        <button id="ent" onclick="input()">Enter</button>

        <p id="show"></p>
        <a href="fourth_Q.html" style="color: rgb(2, 87, 2);">Next!</a>
    </div>

    <script>
        function input() {
            let word = document.getElementById("inp_first").value;
            let index = word.indexOf("n");

            document.getElementById("show").innerHTML = `<b>String:</b> "${word}" <br><br> <b>Index of 'n' is:</b> ${index}`;

        }
    </script>

</body>

</html>
