<body class="quest">

    <!-- JavaScript Functionality -->
    <script>
        function validPass(password) {

            let hasAlphabet = /[a-zA-Z]/.test(password);

            let hasNumber = /[0-9]/.test(password);

            let startsWithAlphabet = /^[a-zA-Z]/.test(password);

            let isAtLeast6Chars = password.length >= 6;


            return hasAlphabet && hasNumber && startsWithAlphabet && isAtLeast6Chars;
        }

        function checkPassword() {
            let password = prompt("Enter a valid password:");

            // Loop until a valid password is entered
            while (!validPass(password)) {
                alert("Invalid Password!‚ùå  Password must contain both alphabets and numbers, should not start with a number, and must be at least 6 characters long.");
                password = prompt("TRY AGAIN!! ‚ö† Enter a valid password:");

            }

            // Show success message
            document.write(`<h1>Password Validations!</h1><br><br>Congratulations! ‚ú®üéâ Your password has been successfully accepted!`);
        }

        // Start the password validation process
        checkPassword();
    </script>
